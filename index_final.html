    <style>
.circle {
  margin: 1px;
  display: inline-block;
  padding: 16px;
  text-align: center;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: 2px solid #1d2087;
}

.circle::before,
.circle::after {
  position: absolute;
  z-index: -1;
  display: block;
  content: '';
}
.circle,
.circle::before,
.circle::after {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  -webkit-transition: all .5s;
  transition: all .5s;
}

.circle {
  position: relative;
  z-index: 2;
  background-color: #fff;
  border: 2px solid #5c5eae;
  color: #5c5eae;
  line-height: 50px;
  overflow: hidden;
}

.circle:hover {
  color: #fff;
}
.circle::after {
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  -webkit-transform: scale(.5);
  transform: scale(.5);
}

.circle:hover::after {
  background: #5c5eae;
  border-radius: 50%;
  -webkit-transform: scale(.9);
  transform: scale(.9);
}


.circle_change {
    color: #fff;
}

.circle_change h2{
  color: #fff;
}


.circle_change::after {color: #fff;
  background: #5c5eae;
  border-radius: 50%;
  -webkit-transform: scale(.9);
  transform: scale(.9);
}

.circle a {
  text-decoration: none;
  color: #1d2087;
}

.circle h2 {
  font-size: 20px;
}

.circle h2 small {
  color: #1d2087;
}

.circle p {
  font-size: 24px;
  line-height: 26px;
}

.circle:hover h2 {
  color: #fff;
}

.details {
}

.details li {
    list-style-type: none;
}

.hide {
    display: none;
}

.margin_lines {
  margin-top: 60px;
}

#vertical {
  transition: width 0.5s ease;
  width: 10%;
  background: rebeccapurple;
  height: 1px;
}

 .box {
      /*background-color: red;*/
    }

    .box-full {
      width: 100%;
    }

    .box-middle {
      width: 50%;
    }

    .box .linee,
    .box .circlee,
    .box .specs {
      display: inline-block;
      vertical-align: middle;
    }

    .box .linee {
      width: 0;
      height: 2px;
      width: 0;
      display: inline-block;
      background: #5c5eae;
      /*
      -webkit-transition: width 2s ease-out;
      -moz-transition: width 2s ease-out;
      -ms-transition: width 2s ease-out;
      -o-transition: width 2s ease-out;
      transition: width 2s ease-out;
      */
    }

    .box .circlee {
      width: 10%;
      text-align: center;
    }

    .box .circlee span {
      width: 40px;
      height: 40px;
      display: inline-block;
      background-color: blue;
      border-radius: 50%;
    }

    .box .specs {
      width: 30%;
    }

    .box .linee span {
    }

    .box.active .linee {
      width: 55%;
    }

    .circle_div {
    }

    .hide {
    }

    ul {
      list-style: none;
    }

    .display {}

</style>
